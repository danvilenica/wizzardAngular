<div class="col-md-6 col-md-offset-3">
    <table class="table table-responsive table-striped">
        <tr ng-repeat="person in vm.people">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.address}}</td>
            <td>
                <button class="btn btn-primary" ui-sref="main.baseEdit.stepOne({id:person.id})">Edit</button>
                <button class="btn btn-danger" ui-sref="main.deletePerson({id:person.id})">Delete</button>
            </td>
        </tr>
    </table>
    <div>
        <div class="form-group">
            <button class="btn btn-primary" ui-sref="main.baseAdd.stepOne">Add</button>            
        </div>
    </div>
</div>
<br />
<div ui-view>

</div>
